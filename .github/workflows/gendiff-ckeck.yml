name: gendiff-check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make install
      - run: make lint
      - run: make test
      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: 614339019d0f26476f6101143a958ab5b56c61703cdb879c8b4328c625c0354a
        with:
          coverageCommand: make coverage-test
          coverageLocations: build/logs/clover.xml